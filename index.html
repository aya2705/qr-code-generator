<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <title>QR Code</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <label>Entrer un text ou un lien</label>
    <input type="text" class="qr_texte" onchange="generateur()">
    <button id="submit" onclick="generateur()">Generer</button>
    <div class="qr_code"></div>
    
  </section>

  <script src="qrcode.min.js"></script>
  <script>
      var qr_text=document.querySelector(".qr_texte");
      
      
    function generateur(){ 
        var qrCode=document.querySelector(".qr_code");

        var qrCode = document.querySelector(".qr_code");

        qrCode.style.display = "flex";
        qrCode.innerHTML = "";

        new QRCode(qrCode, qr_text.value);

        qr_text.value = "";

}
      

  </script>
</body>
</html>
